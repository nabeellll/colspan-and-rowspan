<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table th, td {
        border: 1px solid black;
         border-collapse:collapse;
    }
</style>
<body>
    <center>
        <h1>TABLE</h1><br>
    <table style="width: 50%;">
        <tr style="text-align: center;">
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
            <td rowspan="2">C</td>
        </tr>
        <tr style="text-align: center;">
            <td rowspan="2">D</td>
            <td>E</td>
        </tr>
        <tr style="text-align: center;">
            <td>F</td>
            <td colspan="2">G</td>
        </tr>
        <tr style="text-align: center;">
            <td rowspan="3">H</td>
            <td colspan="2" rowspan="2">I</td>
            <td>J</td>
        </tr>
        <tr style="text-align: center;">
            <td>K</td>
        </tr>
        <tr style="text-align: center;">
            <td>L</td>
            <td colspan="2">M</td>
        </tr>
    </table>
    </center>
</body>
</html>
